<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTILHEIROS</title>
    <link rel="icon" type="image/x-icon" href="./IMG/Logo.png" />
  </head>
  <link rel="stylesheet" href="style/model.css" />
  <link rel="stylesheet" href="style/index.css" />

  <body>
    <div class="campo">
      <div class="box">
        <div class="form">
          <form action="">
            <div class="input inputAling label placeholder">
              <label for="jogador">Descreva o tipo de pelada:</label>
              <!-- <input list="browsers" name="browser" id="browser" />
              <datalist id="browsers">
                <option value="Society">5 Jogadores</option>
                <option value="Quadra">4 jogadores</option>
                <option value="Campo">10 Jogadores</option>
              </datalist> -->
            </div>
            <div class="input inputAling label">
              <label for="qtd_equipe">Nº de Equipes</label>
              <input
                type="range"
                name="qtd_equipe"
                id="qtd_equipe"
                min="1"
                max="10"
              />
            </div>
            <div class="input label">
              <label for="goleiro">Goleiro incluso no sorteio?</label>
              <div class="checkbox goleiroAling">
                <input
                  type="radio"
                  id="sim"
                  name="goleiro"
                  value="sim"
                  required
                />
                <label for="sim">SIM</label>
                <input
                  type="radio"
                  id="nao"
                  name="goleiro"
                  value="nao"
                  required
                />
                <label for="nao">NÃO</label>
              </div>
            </div>
            <div class="btn">
              <button type="submit">SEGUIR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
